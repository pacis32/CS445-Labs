<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        >
        <link rel="stylesheet" href="./main.css">
        <script src="./welcome.js"></script>

    </head>
    <body>
        Welcome,
        <span id="username"></span>
        <div>
            <button id="logoutBtn">Logout</button>

            <div class="col-auto search" id="search">
                <div class="row g-2">
                    <div class="col-auto">
                        <input type="text" class="form-control py-1" id="searchBar" placeholder="Enter song name">
                    </div>
                    <div class="col-auto">
                        <button class="btn py-1 btn" id="searchBtn" onclick="searchSong()">search</button>
                    </div>
                </div>
            </div>

            
            <table
                id="dtable"
                class="table table-striped table-bordered table-sm"
                cellspacing="0"
                width="100%">
                <tbody id="songList">
                </tbody>
            </table>
            <h4 id="noSongFound">No such song is found in the library</h4>
        </div>
        <div id="noPlaylist" class="row mx-5">
          <h4>Your playlist is currently empty</h4>
        </div>
        <table
            id="playlist"
            class="table table-striped table-bordered table-sm"
            cellspacing="0"
            width="100%"
        ></table>
            <div class="myAudio">

            </div>
        
        <div class="player">
            <div class="wrapper">
                <div class="details">
                    <div class="now-playing">PLAYING x OF y</div>
                    <div class="track-art"></div>
                    <div class="track-name">Track Name</div>
                    <div class="track-artist">Track Artist</div>
                </div>
     
                <div class="slider_container">
                    <div class="current-time">00:00</div>
                     <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
                     <div class="total-duration">00:00</div>
                </div>
     
                <div class="slider_container">
                    <i class="fa fa-volume-down"></i>
                     <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
                     <i class="fa fa-volume-up"></i>
                </div>
     
                <div class="buttons">
                    <div class="random-track" onclick="randomTrack()">
                        <i class="fas fa-random fa-2x" title="random"></i>
                    </div>
                    <div class="prev-track" onclick="prevTrack()">
                         <i class="fa fa-step-backward fa-2x"></i>
                     </div>
                     <div class="playpause-track" onclick="playpauseTrack()">
                         <i class="fa fa-play-circle fa-5x"></i>
                     </div>
                     <div class="next-track" onclick="nextTrack()">
                         <i class="fa fa-step-forward fa-2x"></i>
                     </div>
                     <div class="repeat-track" onclick="repeatTrack()">
                         <i class="fa fa-repeat fa-2x" title="repeat"></i>
                     </div>
                </div>
     
                 <div id="wave">
                     <span class="stroke"></span>
                     <span class="stroke"></span>
                     <span class="stroke"></span>
                     <span class="stroke"></span>
                     <span class="stroke"></span>
                     <span class="stroke"></span>
                     <span class="stroke"></span>
                 </div>  
            </div>
        </div>


    </body>
</html>
